<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Guide</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header class="main-header" role="banner">
        <div class="header-content">
            <h1>Login to Travel Guide</h1>
            <p>Access your personal travel account</p>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="travel_guide.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="tips.html">Travel Tips</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container main-content" role="main">
        <section class="login-section" aria-labelledby="login-heading">
            <h2 id="login-heading" class="sr-only">Login Form</h2>
            <div class="login-container">
                <form id="loginForm" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="username" 
                               placeholder="Enter your username" required
                               minlength="3" maxlength="20"
                               aria-describedby="username-help">
                        <small id="username-help" class="form-text">3-20 characters</small>
                        <div class="invalid-feedback" id="username-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="Enter your password" required
                               minlength="6"
                               aria-describedby="password-help">
                        <small id="password-help" class="form-text">Minimum 6 characters</small>
                        <div class="invalid-feedback" id="password-error"></div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <div class="form-footer">
                        <a href="#" id="forgot-password">Forgot password?</a>
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Danara&Alish. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/jquery.js"></script>
</body>
</html>
